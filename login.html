

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/f9e688c9c4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>BudgetPal Login</title>
</head>
<body class="login_page">
  <div class="main-home-container">

    <div class="main-header-container">

      <div class="main-heading-title">
        <div class="first-part">
          <h1 class="first-part-btn">Budget</h1>
        </div>

        <div class="second-part">
          <h1 class="second-part-btn">Pal</h1>
        </div>

      </div>

      <div class="main-navigation">

        <ul class="navigation-href">

          <a href="signup.html" class="sign-up-href nav">SIGN UP</a>

        </ul>

      </div>


    </div>

    <div class="main-body-container signup-body-height">

      <div class="child-body">

        <div class="main-title">

          <div class="back-btn">
            <a href="index.html" class="fa-solid fa-arrow-left back"></a>
            <a href="index.html" class="back">Back</a>
          </div>

          <div class="title-label-back">
            <h1 class="title-body login-title-body">Login to your account</h1>


            <div class="main-user-account-container">

              <div class="user-input-container">
                <div class="email-container label-container">
                  <label class="input-label">EMAIL</label>
                  <label>
                    <input class="user-input-value" type="email" id="email-value" placeholder="example@gmail.com">
                  </label>
                  <p class="invalid-textbox-input-email">Invalid Email</p>

                </div>

                <div class="password-container label-container">
                  <label class="input-label">PASSWORD</label>
                  <label>
                    <input class="user-input-value" type="password" id="password-value" placeholder="******">
                  </label>
                  <p class="invalid-textbox-input-password">Invalid Password</p>
                </div>

              </div>


              <div class="submit-container">
                <button id="submit-user-login" class="body-go-signup-btn signup-btn">LOG IN</button>
              </div>

              <div class="already-account">

                <h3 class="already-made">Don't have an account? <a class="href-already" href="signup.html">SIGN UP</a></h3>

              </div>

            </div>


          </div>

        </div>





      </div>

    </div>

  </div>

  <script src="user_account_auth.js" type="module"></script>
</body>
</html>
